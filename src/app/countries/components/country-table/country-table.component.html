<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
>
  There aren't any countries to show
</div>

<ng-template #table>
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
      <th>Poblation</th>
      <th></th>
    </tr>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.official" /></td>
        <td>{{ country.name.official }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">Details</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
